<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a href="#" class="navbar-brand">Tic-Tac-Toe</a>
        </div>
    </nav>

    <div class="container" id="main">
        <h1 id="turn">Your turn</h1>
        <div class="box" id="box1" style="border-left:0; border-top: 0;"></div>
        <div class="box" id="box2" style="border-top:0"></div>
        <div class="box" id="box3" style="border-top:0; border-right: 0;"></div>
        <div class="box" id="box4" style="border-left:0"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6" style="border-right:0"></div>
        <div class="box" id="box7" style="border-left:0; border-bottom: 0;"></div>
        <div class="box" id="box8" style="border-bottom:0"></div>
        <div class="box" id="box9" style="border-right:0; border-bottom: 0;"></div>
    </div>

    <div class="button">
        <button class="btn btn-rounded" id="replay">Play Again</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
