<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js' integrity='sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar border-bottom">
            <a href="#" class="navbar-brand text-white mx-4">Favorite Things</a>
        </nav>
    </div>
    <div id="mainPage" class="page-container container mb-3">
        <div class="row border-bottom py-5">
            <h1 class="text-left pt-2">Favorite Number:</h1>
            <div id="counterText" class= "mt-3">0</div>
            <div class="button-group">
                <button id="decrementButton" class="btn btn-primary">Decrement</button>
                <button id="resetButton" class="btn btn-primary">Reset</button>
                <button id="incrementButton" class="btn btn-primary">Increment</button>
            </div>
        </div>
        <div class="row py-5">
            <h1 class="col-12 text-left pt-2">Favorite Color:</h1>
            <div id="colorBox" class="col-12 w-25 my-3 py-5 text-center m-auto text-center" style="background-color: #0D6EFD; color: white;">
                #0D6EFD
            </div>

            <div class="button-group">
                <button id="blueButton" class="btn btn-primary">Blue</button>
                <button id="redButton" class="btn btn-danger">Red</button>
                <button id="greenButton" class="btn btn-success">Green</button>
                <button id="yellowButton" class="btn btn-warning">Yellow</button>
            </div>

        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
