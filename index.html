<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;">
    <script>
        window.onload = () => {
            console.log(window.location.href);
            if(window.location.href.indexOf("index.html") != undefined){
                window.location.href = window.location.href.replace("index.html", "public/index.html");
                return;
            }
            window.location.href = `${window.location.href}public/index.html`;
        }
    </script>
    Hello world!
</body>
</html>
